apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: worker  
  template:
    metadata:
      labels: 
        component: worker
    spec:
      containers:
        - name: worker
          image: jparkkennaby/complex-worker
          env:
            - name: REDIS_HOST
              value: redis-cluster-ip-service # (See redis-cluster-id-service.yaml)
            - name: REDIS_PORT
              value: '6479' # (See redis-cluster-id-service.yaml)