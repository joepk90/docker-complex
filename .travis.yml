sudo: required
services:
  - docker

before_install:
  - docker build -t jparkkennaby/react-rest -f ./client/Dockerfile.dev ./client

script:
# using --coverage so the testing process eventually exits
  - docker run jparkkennaby/react-rest npm test -- --coverage

after_success:
  - docker build -t jparkkennaby/complex-client ./client
  - docker build -t jparkkennaby/complex-nginx ./nginx
  - docker build -t jparkkennaby/complex-server ./server
  - docker build -t jparkkennaby/complex-worker ./worker

# login to docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

#Â push images to docker hub
  - docker push jparkkennaby/complex-client
  - docker push jparkkennaby/complex-nginx
  - docker push jparkkennaby/complex-server
  - docker push jparkkennaby/complex-worker

deploy:
  provider: elasticbeanstalk
  region: us-east-2
  app: docker-complex
  env: Dockercomplex-env
  bucket_name: elasticbeanstalk-us-east-2-148635468648
  bucket_path: docker-complex
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY