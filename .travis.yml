sudo: required
services: 
  - docker
before_install:
  # openssl command was generated using the travis cli ($ travis encrypt-file...). this will generate a service-account.json file travis ci can use
  - openssl aes-256-cbc -K $encrypted_9f3b5599b056_key -iv $encrypted_9f3b5599b056_iv -in service-account.json.enc -out service-account.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null; # download google cloud sdk
  - source $HOME/google-cloud-sdk/path.bash.inc #Â install  google cloud sdk
  - gcloud components update kubectl
  - gloud auth activate-service-account --key-file service-account.json # this file exist is created by the first command (openssl)